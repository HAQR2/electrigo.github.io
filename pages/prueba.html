<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="prueba.css">
</head>
<body>
    <div class="container">
        <img src="https://www.logolynx.com/images/logolynx/64/643bcbbf35a193fb2d635ad5bde3c153.png" alt="Logo" class="logo">

        <button class="button">Continuar</button>
        <a href="#" class="link">Crear cuenta</a>
        <div class="divider">o</div>
        <div class="google-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
            Iniciar sesión con Google
        </div>
        <a href="#" class="link">Tengo un problema de seguridad</a>
        <a href="#" class="link">Necesito ayuda con otros temas</a>
    </div>
</body>
</html>
